<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Interactivo Martex</title>
    <!-- Enlace a la hoja de estilos -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Catálogo de Pijamas Martex</h1>
        <p>Haz clic en las esquinas para pasar las páginas</p>
    </header>

    <!-- Contenedor principal para el libro -->
    <div class="flipbook-container">
        <!-- El elemento HTML que se convertirá en nuestro libro -->
        <div id="catalog-book">
            <!-- Las páginas serán añadidas aquí por JavaScript -->
        </div>
    </div>

    <!-- 1. Carga la librería PageFlip.js desde un CDN confiable -->
    <script src="https://unpkg.com/page-flip@2.0.7/dist/js/page-flip.browser.js"></script>

    <!-- 2. Carga TU propio script (este debe ir DESPUÉS de la librería) -->
    <script src="script.js"></script>

</body>
</html>
